<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="blackjack.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blackjack</title>
  </head>
  <body>
    <h1>Blackjack</h1>
    <form action="">
      <label for="betchooseel">Choose your bet: </label>
      <!-- <input
        type="number"
        id="betchooseel"
        name="betchosenel"
        step="10"
        min="10"
        max=""
        placeholder="your bet here (min 10)"
        inputmode="numeric"
        required -->
      <input type="text" inputmode="numeric" pattern="[0-9]*" required />
      <submit>Bet</submit>
    </form>

    <div id="diveverything">
      <p id="messageel">Want to play a round?</p>
      <p id="cardsel">Cards: </p>
      <p id="sumel">Sum: </p>
      <button class="buttons" id="btnstart" onclick="startGame()"
        >START GAME</button
      >
      <div id="div1">
        <div id="div2">
          <button class="buttons" id="btnnewcard" onclick="newCard()"
            >NEW CARD</button
          >

          <button class="buttons" id="btnstand" onclick="standClicked()"
            >STAND</button
          >
          <button class="buttons" id="btnreset" onclick="resetGame()"
            >RESET</button
          ></div
        ></div
      ></div
    >

    <p id="playerel"></p>
    <script src="blackjack.js"></script>
  </body>
</html>
